                    <div class="bg-light rounded-1 shadow">
                        <div class="p-5">
                            <form>
                                <div class="d-flex mb-5 border-bottom">
                                    <div>
                                      <h2 class="me-4 fs-4" style="width: 300px;margin-bottom: 12px;">職旅計劃概況</h2>
                                      <h3 class="me-1 fs-6">欄位皆為<span class="text-bg-danger rounded-pill px-2 py-1" style="font-size: 14px; line-height: 1.2rem;">必填</span></h3>
                                    </div>
                                    <div style="width: 656px">
                                        <div class="mb-4">
                                            <p class="mb-2">目前職業狀態</p>
                                            <div class="mb-3 ms-2 d-flex flex-wrap">
                                              <div class="me-4">
                                                <input type="radio" id="job-full-time" name="job" value="full-time" checked>
                                                <label for="job-full-time" class="form-label">全職上班族</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-part-time" name="job" value="part-time">
                                                <label for="job-part-time" class="form-label">兼職工作者</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-free" name="job" value="free">
                                                <label for="job-free" class="form-label">自由工作者/接案者</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-digital" name="job" value="digital">
                                                <label for="job-digital" class="form-label">數位遊牧者</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-owner" name="job" value="owner">
                                                <label for="job-owner" class="form-label">創業者/企業主</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-unemployed" name="job" value="unemployed">
                                                <label for="job-unemployed" class="form-label">待業中</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="job-other" name="job" value="other">
                                                <label for="job-other" class="form-label">其他</label>
                                              </div>
                                            </div>
                                            <select class="mb-4 form-select" name="industry" aria-label="Default select example">
                                              <option selected>工作產業</option>
                                              <option value="technology">科技</option>
                                              <option value="media">媒體</option>
                                              <option value="education">教育</option>
                                              <option value="finance">金融</option>
                                              <option value="health">醫療健康</option>
                                              <option value="retail">零售製造</option>
                                              <option value="services">服務業</option>
                                              <option value="arts">藝術創意</option>
                                              <option value="non-profit">非營利組織</option>
                                            </select>
                                            <select class="mb-4 form-select" name="experience" aria-label="Default select example">
                                              <option selected>工作年資</option>
                                              <option value="-1">1 年以下</option>
                                              <option value="1-3">1-3 年</option>
                                              <option value="3-5">3-5 年</option>
                                              <option value="5-10">5-10 年</option>
                                              <option value="10-">10 年以上</option>
                                            </select>
                                            <p class="mb-2">月收入區間</p>
                                            <div class="mb-3 ms-2 d-flex flex-wrap">
                                              <div class="me-4">
                                                <input type="radio" id="income-3" name="income" value="-3" checked>
                                                <label for="job-full-time" class="form-label">3 萬以下</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="income3-5" name="income" value="3-5">
                                                <label for="income3-5" class="form-label">3-5 萬</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="income5-8" name="income" value="5-8">
                                                <label for="income5-8" class="form-label">5-8 萬</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="income8-12" name="income" value="8-12">
                                                <label for="income8-12" class="form-label">8-12 萬</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="income12-20" name="income" value="12-20">
                                                <label for="income12-20" class="form-label">12-20 萬</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="income20-" name="income" value="20-">
                                                <label for="income20-" class="form-label">20 萬以上</label>
                                              </div>
                                            </div>
                                            <div class="mb-4">
                                              <input type="text" class="form-control" name="career-summary" placeholder="職業摘要（簡短描述您的專業背景和核心競爭力最多 300 字）">
                                            </div>
                                            <div class="mb-4">
                                              <input type="text" class="form-control" name="works case display" placeholder="作品案例展示">
                                            </div>
                                            <p class="mb-2">附件檔案</p>
                                            <button type="button" class="mb-5 btn btn-light border">
                                              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                              <path d="M9.16634 13.3333V6.54159L6.99967 8.70825L5.83301 7.49992L9.99967 3.33325L14.1663 7.49992L12.9997 8.70825L10.833 6.54159V13.3333H9.16634ZM4.99967 16.6666C4.54134 16.6666 4.14898 16.5034 3.82259 16.177C3.4962 15.8506 3.33301 15.4583 3.33301 14.9999V12.4999H4.99967V14.9999H14.9997V12.4999H16.6663V14.9999C16.6663 15.4583 16.5031 15.8506 16.1768 16.177C15.8504 16.5034 15.458 16.6666 14.9997 16.6666H4.99967Z" fill="#141A1F"/>
                                              </svg>
                                              上傳檔案
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex mb-5 border-bottom">
                                    <div>
                                      <h2 class="me-4 fs-4" style="width: 300px;margin-bottom: 12px;">職涯規劃</h2>
                                      <h3 class="me-1 fs-6">欄位皆為<span class="text-bg-danger rounded-pill px-2 py-1" style="font-size: 14px; line-height: 1.2rem;">必填</span></h3>
                                    </div>
                                    <div style="width: 656px">
                                        <div class="mb-4">
                                            <div class="form-floating mb-4">
                                              <textarea class="form-control" placeholder="Leave a comment here" id="1-year-career-goal" name="1-year career goal" style="height: 160px"></textarea>
                                              <label for="1-year-career-goal">1 年短期職涯目標（最多 300 字）</label>
                                            </div>
                                            <div class="form-floating mb-4">
                                              <textarea class="form-control" placeholder="Leave a comment here" id="1-3-year-career-goal" name="1-3 year career goal" style="height: 160px"></textarea>
                                              <label for="1-3-year-career-goal">1-3 年中長期職涯願景（最多 300 字）</label>
                                            </div>
                                            <p class="mb-2">理想工作模式</p>
                                            <div class="mb-3 ms-2 d-flex flex-wrap">
                                              <div class="me-4">
                                                <input type="radio" id="iwm-dedicated" name="ideal working mode" value="dedicated office work" checked>
                                                <label for="iwm-dedicated" class="form-label">固定辦公室工作</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="iwm-hybrid" name="ideal working mode" value="hybrid work">
                                                <label for="iwm-hybrid" class="form-label">混合式工作(辦公室+遠端)</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="iwm-remote" name="ideal working mode" value="remote work">
                                                <label for="iwm-remote" class="form-label">完全遠端工作(固定地點)</label>
                                              </div>
                                              <div class="me-4">
                                                <input type="radio" id="iwm-digital" name="ideal working mode" value="digital nomad">
                                                <label for="iwm-digital" class="form-label">數位遊牧(邊工作邊旅行)</label>
                                              </div>
                                              <div>
                                                <input type="radio" id="iwm-other" name="ideal working mode" value="other">
                                                <label for="iwm-other" class="form-label">其他(請說明)</label>
                                              </div>
                                            </div>
                                            <div class="mb-4">
                                              <input type="text" class="form-control" name="target income" placeholder="目標薪資/收入">
                                            </div>
                                            <p class="mb-2">目前面臨的職涯挑戰</p>
                                            <div class="mb-3 ms-2 d-flex flex-wrap">
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="unclear direction" id="ccc-unclear" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-unclear">
                                                  方向不明確
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="needs skills improvement" id="ccc-skills" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-skills">
                                                  技能需要提升
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="unstable income" id="ccc-unstable" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-unstable">
                                                  收入不穩定
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="difficulty in client acquisition" id="ccc-client" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-client">
                                                  客戶開發困難
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="time management issues" id="ccc-time" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-time">
                                                  時間管理問題
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="imbalanced work-life balance" id="ccc-imbalanced" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-imbalanced">
                                                  工作生活失衡
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="lack of connections" id="ccc-connections" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-connections">
                                                  缺乏人脈資源
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input me-1" type="checkbox" value="other" id="ccc-other" name="current career challenges">
                                                <label class="form-check-label mb-2" for="ccc-other">
                                                  其他(請說明)
                                                </label>
                                              </div>
                                            </div>
                                            <p class="mb-2">期望獲得的協助與資源</p>
                                            <div class="mb-3 ms-2 d-flex flex-wrap">
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="career direction guidance" id="eaar-direction" name="expected assistance and resources">
                                                <label class="form-check-label mb-2" for="eaar-direction">
                                                  職涯方向指導
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="professional skills development advice" id="eaar-skills" name="expected assistance and resources">
                                                <label class="form-check-label mb-2" for="eaar-skills">
                                                  專業技能提升建議
                                                </label>
                                              </div>
                                              <div class="form-check me-4">
                                                <input class="form-check-input me-1" type="checkbox" value="personal brand building" id="eaar-brand" name="expected assistance and resources">
