                    <div class="bg-light rounded-1 shadow">
                        <div class="p-5">
                            <form>
                                <div class="d-flex mb-5">
                                    <h1 class="me-4 fs-4" style="width: 300px">個人資料</h1>
                                    <div style="width: 656px">
                                        <div class="mb-4 d-flex align-items-bottom">
                                            <img class="me-3 rounded-circle" src="/assets/images/avatar.png" alt="avatar">
                                            <button type="button" class="mt-auto mb-0 btn btn-light border">
                                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M6.16683 10.3333V3.54159L4.00016 5.70825L2.8335 4.49992L7.00016 0.333252L11.1668 4.49992L10.0002 5.70825L7.8335 3.54159V10.3333H6.16683ZM2.00016 13.6666C1.54183 13.6666 1.14947 13.5034 0.823079 13.177C0.496691 12.8506 0.333496 12.4583 0.333496 11.9999V9.49992H2.00016V11.9999H12.0002V9.49992H13.6668V11.9999C13.6668 12.4583 13.5036 12.8506 13.1772 13.177C12.8509 13.5034 12.4585 13.6666 12.0002 13.6666H2.00016Z" fill="#141A1F"/>
                                                </svg>
                                                更新頭貼
                                            </button>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" id="name" name="name" class="form-control" placeholder="name" value="Mokumaru">
                                            <label for="name" class="form-label">姓名</label>
                                        </div>
                                        <div class="mb-4">
                                            <p class="mb-2">性別</p>
                                            <input class="ms-2" type="radio" id="sex-female" name="sex" value="female" checked>
                                            <label class="me-4" for="sex-female" class="form-label">女性</label>
                                            <input type="radio" id="sex-male" name="sex" value="male">
                                            <label class="me-4" for="sex-male" class="form-label">男性</label>
                                            <input type="radio" id="sex-mum" name="sex" value="mum">
                                            <label for="sex-mum" class="form-label">不願透露</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="date" id="birth" name="birth" class="form-control" placeholder="1990-01-01" value="2000-01-10">
                                            <label for="birth" class="form-label">生日</label>
                                        </div>
                                        <div class="mb-4">
                                            <p class="mb-2">密碼</p>
                                            <button type="button" class="me-4 btn btn-light border">
                                                修改密碼
                                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8.66651 5L13.6665 10L8.6665 15L7.49984 13.8333L11.3332 10L7.49984 6.16667L8.66651 5Z" fill="#141A1F"/>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" value="mokumaru@mail.com">
                                            <label for="email" class="form-label">信箱</label>
                                            <div id="email" class="ms-2 form-text">
                                                盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信
                                            </div>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="tel" id="tel" name="tel" class="form-control" placeholder="09-1234-5678" value="09-1234-5678">
                                            <label for="tel" class="form-label">聯絡電話</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" id="address" name="address" class="form-control" placeholder="" value="高雄市三民區九如一路 87 號">
                                            <label for="address" class="form-label">通訊地址</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="me-4 btn btn-light border">
                                        重新填寫
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.66651 5L13.6665 10L8.6665 15L7.49984 13.8333L11.3332 10L7.49984 6.16667L8.66651 5Z" fill="#141A1F"/>
                                        </svg>
                                    </button>
                                    <button type="submit" class="btn btn-dark">
                                        儲存更新
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.66651 5L13.6665 10L8.6665 15L7.49984 13.8333L11.3332 10L7.49984 6.16667L8.66651 5Z" fill="#FCFCFD"/>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>
